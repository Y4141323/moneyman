name: Scrape
on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Run Scraper
        run: |
          # 1. פענוח
          echo "${{ secrets.GOOGLE_KEY }}" | base64 --decode > google_key.json
          echo "${{ secrets.ACCOUNTS_JSON }}" | base64 --decode > accounts.json

          # 2. בדיקה אם הקבצים הם JSON חוקי (ידפיס שגיאה אם לא)
          echo "Checking Google Key format..."
          cat google_key.json | jq '.' > /dev/null && echo "Google Key JSON is VALID" || echo "Google Key JSON is INVALID"
          
          echo "Checking Accounts format..."
          cat accounts.json | jq '.' > /dev/null && echo "Accounts JSON is VALID" || echo "Accounts JSON is INVALID"

          # 3. הרצה עם ניסיון להוציא פלט מקסימלי
          docker run --rm \
          -v $(pwd)/google_key.json:/app/google_key.json \
          -v $(pwd)/accounts.json:/app/accounts.json \
          -e "GOOGLE_SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" \
          -e "GOOGLE_SERVICE_ACCOUNT_KEY_PATH=/app/google_key.json" \
          -e "ACCOUNTS_JSON_PATH=/app/accounts.json" \
          -e "TZ=Asia/Jerusalem" \
          ghcr.io/idokoren/moneyman:latest
