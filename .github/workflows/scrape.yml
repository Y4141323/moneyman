name: Scrape
on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Run Scraper
        run: |
          # 1. יצירת הקבצים מה-Base64 בנפרד
          echo "${{ secrets.GOOGLE_KEY }}" | base64 --decode > google_key.json
          echo "${{ secrets.ACCOUNTS_JSON }}" | base64 --decode > accounts.json

          # 2. הרצת הדוקר בצורה שלא נוגעת בסודות ישירות
          docker run --rm \
          -v $(pwd)/google_key.json:/app/google_key.json \
          -v $(pwd)/accounts.json:/app/accounts.json \
          -e "GOOGLE_SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" \
          -e "GOOGLE_SERVICE_ACCOUNT_KEY_PATH=/app/google_key.json" \
          -e "ACCOUNTS_JSON_PATH=/app/accounts.json" \
          -e "TZ=Asia/Jerusalem" \
          idokoren/moneyman:latest
