name: Scrape
on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install All
        run: |
          npm install
          # התקנת כלי עזר להרצה ישירה של TypeScript
          npm install -g tsx 

      - name: Force Run
        env:
          GOOGLE_SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_KEY }}
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
          DEBUG: "*"
          TZ: "Asia/Jerusalem"
        run: |
          echo "Checking environment..."
          # בדיקה אם ה-Secrets בכלל קיימים (בלי להדפיס אותם!)
          if [ -z "$ACCOUNTS_JSON" ]; then echo "WARNING: ACCOUNTS_JSON is empty"; fi
          
          echo "Starting Scraper with TSX..."
          # הרצה ישירה מקובץ המקור - זה עוקף את בעיית ה-build והתיקיות הריקות
          npx tsx src/index.ts scrape || npx tsx index.ts scrape || node dst/index.js scrape
