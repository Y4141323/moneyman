name: Scrape
on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Diagnostic & Run
        env:
          GOOGLE_SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_KEY }}
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
          DEBUG: "*"
          TZ: "Asia/Jerusalem"
        run: |
          echo "--- Content of package.json ---"
          cat package.json
          echo "-------------------------------"
          
          echo "--- Running Scraper with Verbose Error Logging ---"
          # הפקודה הזו תנסה להריץ ותשלח כל שגיאה ישירות למסך
          npm start scrape -- --verbose || node index.js scrape || npm start
