name: Scrape
on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          npm install
          # פקודת בנייה - קריטי אם הפרויקט ב-TypeScript
          npm run build --if-present 

      - name: Run Scraper
        env:
          GOOGLE_SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_KEY }}
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
          DEBUG: "*"
          TZ: "Asia/Jerusalem"
        # אנחנו ננסה את כל האופציות האפשריות להרצה אחת אחרי השנייה
        run: |
          npm run scrape || npm start || node dist/index.js || node index.js
