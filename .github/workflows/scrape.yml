name: Test
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check Secrets
        run: |
          echo "Checking Spreadsheet ID..."
          echo "${{ secrets.SPREADSHEET_ID }}" | cut -c 1-3
          echo "Checking if Google Key exists..."
          if [ -n "${{ secrets.GOOGLE_KEY }}" ]; then echo "Google Key is here"; fi
          echo "Checking if Accounts JSON exists..."
          if [ -n "${{ secrets.ACCOUNTS_JSON }}" ]; then echo "Accounts JSON is here"; fi
          echo "Test Complete!"
