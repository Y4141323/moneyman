name: Scrape
on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # חשוב! הלוג הראה שגרסה 20 לא נתמכת

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        env:
          # כאן אנחנו בונים את הקונפיגורציה מתוך ה-Secrets שלך
          MONEYMAN_CONFIG: |
            {
              "storage": {
                "type": "sheets",
                "spreadsheetId": "${{ secrets.SPREADSHEET_ID }}",
                "credentials": ${{ secrets.GOOGLE_KEY }}
              },
              "accounts": ${{ secrets.ACCOUNTS_JSON }}
            }
          DEBUG: "*"
          TZ: "Asia/Jerusalem"
        run: npx tsx src/index.ts scrape
