name: Scrape
on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper Directly
        env:
          GOOGLE_SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_KEY }}
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
          DEBUG: "*"
          TZ: "Asia/Jerusalem"
        run: |
          # בדיקה מה הקובץ הראשי ב-package.json ומריצים אותו
          node -e "const pkg = require('./package.json'); console.log('Starting script:', pkg.main || 'dist/index.js')"
          
          # נסיון הרצה ישיר של הקובץ (לרוב זה index.js בתיקיית dist או lib)
          if [ -f "./dist/index.js" ]; then
            node dist/index.js scrape
          elif [ -f "./index.js" ]; then
            node index.js scrape
          else
            echo "Searching for main file..."
            find . -name "index.js" -not -path "*/node_modules/*"
            npm start scrape
          fi
