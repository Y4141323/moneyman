name: Scrape
on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm install
          npm run build --if-present

      - name: Run Scraper
        env:
          GOOGLE_SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_KEY }}
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
          DEBUG: "*"
          TZ: "Asia/Jerusalem"
        # הוספנו 'npx' ושינינו את צורת הקריאה כדי להכריח פלט
        run: |
          echo "Checking if dst/index.js exists before running..."
          ls -l dst/index.js || echo "File not found in dst"
          
          echo "--- Starting Execution ---"
          node --input-type=module -e "import('./dst/index.js').then(m => console.log('Module loaded')).catch(err => console.error(err))"
          
          npx tsx src/index.ts scrape || node dst/index.js scrape || npm start
