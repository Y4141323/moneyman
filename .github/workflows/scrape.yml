name: Real Scrape
on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24' # מעדכנים לגרסה שהבוט דורש

      - name: Install
        run: npm install

      - name: Run
        env:
          GOOGLE_SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_KEY }}
          # אנחנו "מכריחים" את הקוד לקרוא את זה כקובץ הגדרות
          MONEYMAN_CONFIG: |
            {
              "storage": {
                "type": "sheets",
                "spreadsheetId": "${{ secrets.SPREADSHEET_ID }}",
                "credentials": ${{ secrets.GOOGLE_KEY }}
              },
              "accounts": ${{ secrets.ACCOUNTS_JSON }}
            }
        run: |
          # הרצה ישירה עם הגדרות מוזרקות
          npx tsx src/index.ts scrape
