name: Emergency Debug
on:
  workflow_dispatch:

jobs:
  debug_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run and Save to File
        env:
          MONEYMAN_CONFIG: |
            {
              "storage": {
                "type": "sheets",
                "spreadsheetId": "${{ secrets.SPREADSHEET_ID }}",
                "credentials": ${{ secrets.GOOGLE_KEY }}
              },
              "accounts": ${{ secrets.ACCOUNTS_JSON }}
            }
        run: |
          echo "--- START OF LOG ---" > results.txt
          npm install >> results.txt 2>&1
          
          echo "Executing Scraper..." >> results.txt
          # הרצה עם הדפסה מלאה לקובץ
          npx tsx src/index.ts scrape >> results.txt 2>&1 || echo "Run failed" >> results.txt
          
          echo "--- END OF LOG ---" >> results.txt

      - name: Upload Results
        run: |
          git config --global user.name "Debug Bot"
          git config --global user.email "bot@debug.com"
          git add results.txt
          git commit -m "New run results" || exit 0
          git push
